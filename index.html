<!DOCTYPE html>

</head>
<body>
	<header>
		<div class="wrapper">
			<h1>Voyeur.js</h1>

			</div>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			<div class="banner columns">
				<div class="half">
					<h3>Input</h3>

	section.create.h1.innerText = "Hello world!";
});</textarea>
				</div><div class="half">

				</div>
			</div>

		</div>
	</div>
	<footer>
		<div class="wrapper">
			<p>An open-source project by <a href="http://adriancooney.ie">Adrian Cooney</a></p>
		</div>
	</footer>
</body>
