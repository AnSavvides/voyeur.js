  <script src="Voyeur.js"></script>
  <script>
  Voyeur.div.create.div.ul.li.mult(10).use(function(li) {
      li.create.a.innerText = "Hello world!";
      li.create.div.use(function(div) {
        div.style.background = "#f00";
        div.style.textAlign = "center";

          p.innerText = "A p!";
        })
      })
  });
